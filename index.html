<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Conversor de moedas</h1>
    </header>
    <main>
        <div class="caixa">
            <img src="img/moeda.png" alt="moeda">
            <form>
                <input type="number" min="0" placeholder="Valor" step="any" class="caixa-input" id="valor">
            </form>
            <img src="img/moeda.png" alt="moeda">
        </div>
        <div class="caixa-escolha">
            <select name="de-moeda" id="de-moeda">
                <option value="BRL">BRL</option>
                <option value="USD">USD</option>
                <option value="BTC">BTC</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="JPY">JPY</option>
                <option value="ARS">ARS</option>
                <option value="CLP">CLP</option>
            </select>
            <div id="seta">
                <!-- <img src="img/Arrow.png" alt="Seta"> -->
                <img src="img/Arrow 4.png" alt="Seta">
            </div>
            <select name="para-moeda" id="para-moeda">
                <option value="BRL">BRL</option>
                <option value="USD">USD</option>
                <option value="BTC">BTC</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="JPY">JPY</option>
                <option value="ARS">ARS</option>
                <option value="CLP">CLP</option>
            </select>
        </div>
        <button id="calcular" onclick="trocar()">Calcular</button>
        <div class="caixa">
            <img src="img/moeda.png" alt="moeda">
            <div class="resul">
                <h6 id="resul">Resultado</h6>
            </div>
            <img src="img/moeda.png" alt="moeda">
        </div>
    </main>
    <footer class="fixed-bottom">
        <h4>Â©Powered by Davi</h4>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
<script src="js/script.js"></script>
</html>
